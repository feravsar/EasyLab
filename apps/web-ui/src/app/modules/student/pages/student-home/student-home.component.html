<p>student-home works!</p>

<div class="Sign up">
       <form>
        <label for="fname">Student Number:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="lname">Subject Code:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <input type="submit" value="Submit">
    </form>
      
</div>


<div class="container">

    <table class="table table-danger">
        <tr>
            <th></th>
            <th>Student ID</th>
            <th>Student Name</th>

            <th>Course ID</th>
            <th>Course Name</th>
        </tr>
        <tr *ngFor="let studentCourse of StudentCourses; index as i">
            <td>{{i+1}}</td>
            <td>{{studentCourse.studentId}}</td>
            <td>{{studentCourse.studentName}}</td>
            <td>{{studentCourse.courseId}}</td>
            <td>{{studentCourse.courseName}}</td>
        </tr>
    </table>
</div>
