<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-3 min-wh-400"  >
        <div class="card card-container padding-horizontal-30">
            <img src="/assets/img/logo.png" style="height:200px;width:200px;margin:0 auto">
            <h3><b>Login</b></h3>
            <div class="form-group">
                <input [(ngModel)]="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input [(ngModel)]="password" class="form-control" placeholder="Password">
                
            </div>
            <div>
                <small>No account? </small><a routerLink="/auth/register"><small>Create one!</small></a>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary float-right">Log in</button>
            </div>
         
        </div>
      </div>
</div>
