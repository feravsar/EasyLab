<div class="form-group">
    <input class="form-control" type="text" placeholder="type to search..." (input)="search($event.target.value)">
</div>

<div class="form-group">
    <ng-container *ngIf="(users$ | async) as users">
        <div class="card border-light mb-3" *ngFor="let user of users.users">
            <div class="card-body">
                <div class="d-flex flex-row align-items-center">
                    <div class="p-2">
                        <input type="checkbox" style="width: 20px;height: 20px;" />
                    </div>
                    <div class="p-2">
                        {{user.name}} {{user.surname}}
                        <br />
                        <small>{{user.username}}</small>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
